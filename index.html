<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinWrx - Home</title>
    <style>

        .btn {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e55a00;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 300px;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6600;
            margin-top: 10px;
        }

        .content {
            margin-top: 40px;
        }

            .content h1 {
                font-size: 2.5rem;
                color: #000;
            }

        .cta-buttons {
            margin-top: 20px;
        }

            .cta-buttons button {
                background-color: #ff6600;
                color: #fff;
                font-size: 1rem;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .cta-buttons button:hover {
                    background-color: #e55a00;
                }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="winwrx-01.jpg" alt="WinWrx Logo">
    </header>
    <div class="content">
        <p>Services &amp; sign-up options coming soon ...</p>
        <div class="cta-buttons">
            <a href="privacy.html" class="btn">Privacy Policy</a>
            <a href="terms.html" class="btn">Terms of Service</a>
        </div>
    </div>

    <footer>
        &copy; 2025 winwrx.com - all rights reserved
    </footer>
</body>
</html>
